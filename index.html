<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alessandro Prova Project</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <input type="text" v-model="userInput" placeholder="Alessandro, type something..." />
    <h3>{{ getMessage() }}</h3>
  </div>
  <p></p>
  <div>
    <input type="text" id="input" placeholder="Alessandro, type something...">
    <p id="output"></p>
  </div><!--Input with Vanilla JS-->


  <script>
    // VANILLA JS VERSION 
    const input= document.getElementById("input")//seleziono l'input
    const output= document.getElementById("output")//scelgo il paragrafo
    function addExtraText(){
      return "MY TEXT: ";
    }
    function addExtraLiteral(inputLiteral=''){
      return `(${inputLiteral})`;
    }

    input.addEventListener("input", () => {//Listener for input
      output.textContent=addExtraLiteral(addExtraText() + input.value.toUpperCase().trim())||"Start typing above ....";
    })
  
  </script>

  <script>
    const { createApp } = Vue;

    function addExtraText() {
      return "MY TEXT: ";
    }

    function addExtraLiteral(input = '') {
      return `(${input})`;
    }

    createApp({
      data() {
        return {
          userInput: ''
        };
      },
      methods: {
        getMessage() {
          return addExtraLiteral(addExtraText() + this.userInput.toUpperCase().trim()) || "Start typing above...";
        }
      }
    }).mount('#app');
  </script>



</body>
</html>
