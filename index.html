<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Alessandro Prova Project</title>
  <script src = "https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <link rel = "stylesheet" href = "style.css">
  <!--

<body>

  <div id = "app">
    <input type = "text" v-model = "userInput" placeholder = "Alessandro, type something..." />
    <h3>{{getMessage()}}</h3>
  </div>
  <p></p>
  <div>
    <input type = "text" id = "input" placeholder = "Alessandro, type something... VANILLA JS EDITION" />
    <h3 id = "output">(MY TEXT:) What is this? Wow! Nice!</h3>
  </div><!--Input with Vanilla JS-->

  <script>
    //Common functions
    function addExtraText() {
      return "MY TEXT: ";
    }

    function addExtraLiteral(input = '') {
      return `(${input})`;
    }

    function formattedText(text){
      return text.toUpperCase().trim();
    }
  </script>

  <script>
    // VANILLA JS VERSION 
    var input = document.getElementById("input")//seleziono l'input
    var output = document.getElementById("output")//scelgo il paragrafo

    input.addEventListener("input", function() {//Listener for input
      output.textContent = addExtraLiteral(addExtraText() + formattedText(input.value)) || "Start typing above ....";
    });
  
  </script>

  <script>
    const { createApp } = Vue;
    
    createApp({
      data() {
        return {
          userInput: ''
        };
      },
      methods: {
        getMessage() {
          return addExtraLiteral(addExtraText() + formattedText(this.userInput)) || "Start typing above...";
          
        }
      }
    }).mount('#app');
  </script>



</body>
</html>
